<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 1: Theory Foundation - Interactive Knowledge Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .controls {
            position: absolute;
            top: 60px;
            left: 20px;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .control-group {
            margin-bottom: 10px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #ccc;
        }

        .control-group input, .control-group select {
            width: 150px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 12px;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            max-height: 70vh;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .info-panel h3 {
            margin-top: 0;
            color: #4fc3f7;
            border-bottom: 2px solid #4fc3f7;
            padding-bottom: 10px;
        }

        .info-panel .category {
            background: rgba(79, 195, 247, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 11px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .info-panel .description {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .info-panel .connections {
            font-size: 12px;
        }

        .info-panel .connection-item {
            margin: 5px 0;
            padding: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }

        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-size: 12px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .search-box {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .search-box input {
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 14px;
            width: 300px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .search-box input::placeholder {
            color: #666;
        }

        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: rgba(0,0,0,0.7);
            color: white;
            font-size: 18px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .zoom-btn:hover {
            background: rgba(79, 195, 247, 0.7);
            transform: scale(1.1);
        }

        svg {
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        svg:active {
            cursor: grabbing;
        }

        .node {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .node:hover {
            filter: brightness(1.3);
        }

        .node-selected {
            stroke: #ffeb3b;
            stroke-width: 3px;
        }

        .link {
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .link:hover {
            opacity: 1;
            stroke-width: 3px;
        }

        .link-selected {
            opacity: 1;
            stroke-width: 3px;
        }

        .node-label {
            font-size: 11px;
            fill: white;
            text-anchor: middle;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            pointer-events: none;
            z-index: 2000;
            max-width: 200px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Unit 1: Theory Foundation - Interactive Knowledge Graph</div>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search concepts, theorems, definitions...">
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Layout Force:</label>
                <input type="range" id="forceStrength" min="10" max="200" value="100">
            </div>
            <div class="control-group">
                <label>Link Distance:</label>
                <input type="range" id="linkDistance" min="30" max="150" value="80">
            </div>
            <div class="control-group">
                <label>Filter Category:</label>
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                    <option value="core_concepts">Core Concepts</option>
                    <option value="functions_geometry">Functions & Geometry</option>
                    <option value="mechanics_dynamics">Mechanics & Dynamics</option>
                    <option value="loss_functions">Loss Functions</option>
                    <option value="memory_efficiency">Memory & Efficiency</option>
                    <option value="cross_domain">Cross-Domain</option>
                    <option value="applications">Applications</option>
                </select>
            </div>
            <div class="control-group">
                <label>Connection Type:</label>
                <select id="connectionFilter">
                    <option value="all">All Connections</option>
                    <option value="depends_on">Dependencies</option>
                    <option value="extends">Extensions</option>
                    <option value="applies_to">Applications</option>
                    <option value="related_to">Related Concepts</option>
                </select>
            </div>
        </div>

        <div class="info-panel" id="infoPanel">
            <h3 id="nodeTitle">Select a concept</h3>
            <div id="nodeCategory" class="category"></div>
            <div id="nodeDescription" class="description"></div>
            <div id="nodeConnections" class="connections"></div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #4fc3f7;"></div>
                <span>Core Concepts</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #81c784;"></div>
                <span>Functions & Geometry</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ffb74d;"></div>
                <span>Mechanics & Dynamics</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #e57373;"></div>
                <span>Loss Functions</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ba68c8;"></div>
                <span>Memory & Efficiency</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #64b5f6;"></div>
                <span>Cross-Domain</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f06292;"></div>
                <span>Applications</span>
            </div>
        </div>

        <div class="zoom-controls">
            <button class="zoom-btn" id="zoomIn">+</button>
            <button class="zoom-btn" id="zoomOut">−</button>
            <button class="zoom-btn" id="resetZoom">⌂</button>
        </div>

        <svg id="knowledgeGraph"></svg>
    </div>

    <script src="unit1_knowledge_graph.js"></script>
</body>
</html>
